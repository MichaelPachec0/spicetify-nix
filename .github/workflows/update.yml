name: "Bump Spicetify Packages"

on:
  schedule:
    - cron:  '19 18 * * *'
  push:
    paths:
      - 'pkgs/nvfetcher.toml'
  repository_dispatch:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NIXPKGS_ALLOW_UNFREE: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check free-disk-space (before clean)
      run: df -h 

    - name: free-disk-cache
      uses: jlumbroso/free-disk-space@main
      with:
          tool-cache: false

    - name: Check free-disk-space (after clean)
      run: df -h 

    - name: Install nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Run nvfetcher
      run: |
        nix run github:berberman/nvfetcher -- -o pkgs/_sources -c pkgs/nvfetcher.toml

    - name: Show flake metadata
      run: nix flake metadata --impure

    - name: Check free-disk-space (before nix build)
      run: df -h 

    - name: Build nix packages
      run: nix build .#checks.x86_64-linux.default --impure -v

    - name: Check free-disk-space (after nix build)
      run: df -h 

    - name: Push updates
      if: ${{ success() }}
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: Bump Spicetify Packages"
        file_pattern: "pkgs/_sources/"
